<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>

    <script>
      //1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
      const dropDownItemList = document.querySelectorAll(".dropdown-item");
      dropDownItemList.forEach((element) =>
        element.classList.add("super-dropdown")
      );

      //2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
      const btnElem = document.querySelector(".btn");
      btnElem.classList.contains("btn-secondary")
        ? btnElem.classList.remove("btn-secondary")
        : btnElem.classList.remove("btn-secondary");

      // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
      const menuClassElems = document.querySelectorAll(".menu");
      menuClassElems.forEach((element) =>
        element.classList.contains("dropdown-menu")
          ? element.classList.remove("dropdown-menu")
          : true
      );

      //4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку: `<a href="#">link</a>`
      const dropdownDiv = document.querySelectorAll(".dropdown");
      dropdownDiv.forEach((element) =>
        element.getElementsByTagName("div")
          ? element.insertAdjacentHTML("afterbegin", '<a href="#">link</a>')
          : true
      );

      //5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
      const dropdownMenuButtonID = document.querySelector(
        "#dropdownMenuButton"
      );
      dropdownMenuButtonID.id = "superDropdown";

      //6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
      const ariaLabelLedBy = document.querySelector(
        "[aria-labelledby = 'dropdownMenuButton']"
      );
      ariaLabelLedBy.dataset.dd = 3;

      //7. Удалите атрибут type у элемента с классом "dropdown-toggle".
      const dropDownToggleElem = document.querySelector(".dropdown-toggle");
      dropDownToggleElem.removeAttribute("type");
    </script>
  </body>
</html>
